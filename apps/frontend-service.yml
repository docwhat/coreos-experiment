apiVersion: v1
kind: Service
metadata:
  name: frontend
  labels:
    name: frontend
    app: guestbook
spec:
  # if your cluster supports it, uncomment the following to automatically create
  # an external load-balanced IP for the frontend service.
  # type: LoadBalancer
  type: NodePort
  ports:
    # the port that this service should serve on
  - port: 80
    name: http
    protocol: TCP
    nodePort: 30080
  selector:
    name: frontend
